<head>

<body>

<div class="card-background">
  <div class="card-box">
    <img src="./images/card1.png" alt="">
  </div>
  <div class="card-box">
    <img src="./images/card2.png" alt="">
  </div>
  <div class="card-box">
    <img src="./images/card3.png" alt="">
  </div>
</div>
700 1130
<script>
  const card1 = document.getElementsByClassName('card-box')[0];
  const card2 = document.getElementsByClassName('card-box')[1];

  window.addEventListener('scroll', function () {
    console.log(this.scrollY);
    let y = (-1 / 500) * this.scrollY + 125 / 50;
    let z = (-1 / 5000) * this.scrollY + 565 / 500;
    let y2 = (-1 / 285) * this.scrollY + 295 / 50;
    let z2 = (-1 / 2850) * this.scrollY + 725 / 500;
    if (this.scrollY > 700) {
      card1.style.opacity = y;
      card1.style.transform = `scale(${ z })`;
    }
    if (this.scrollY > 1300) {
      card2.style.opacity = y2;
      card2.style.transform = `scale(${ z2 })`;
    }

  });
</script>
</body>
</html>
